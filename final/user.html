<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info - Sifclub</title>
  <link rel="icon" href="images/sif.jpg" type="image/png">
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/user.js"></script>
  <script defer src="scripts/perks.js"></script>
  <script defer src="scripts/common.js"></script>
  <meta name="author" content="Saúl Carracelas" />
  <meta name="description" content="Sifclub is a modern subscription platform offering engaging tiers, exclusive perks, and a clean user experience. Support small companies while enjoying great services." />
  <meta property="og:title" content="User edition.">
  <meta property="og:description" content="Edit your user and give it a nice personal touch.">
  <meta property="og:image" content="https://neo06060.github.io/wdd231/siteplan/images/user-wireframe.png">
  <meta property="og:url" content="https://neo06060.github.io/wdd231/index.html">
</head>
<body>

<header>
  <a href="user.html" id="user-avatar-link">
    <div class="avatar-container">
      <img alt="User Avatar" class="avatar-img" id="user-avatar" src="images/default.jpg" loading="lazy">
      <img id="rank-overlay" alt="Rank Overlay" class="rank-img header-rank-img" src="images/empty.png" loading="lazy">
    </div>
  </a>
    <span>Sifclub - Subscription Platform Plan</span>
  <button
    id="menu"
    aria-label="Toggle navigation"
    aria-controls="navList"
    aria-expanded="false"
    aria-haspopup="true"
  >
    <svg width="24" height="18" aria-hidden="true" focusable="false" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="24" height="3" fill="white"/>
      <rect y="7.5" width="24" height="3" fill="white"/>
      <rect y="15" width="24" height="3" fill="white"/>
    </svg>
  </button>
</header>
<nav id="mobile-menu" class="hidden">
  <ul id="navList">
    <li><a href="index.html">Home</a></li>
    <li><a href="subscriptions.html">Subscription</a></li>
    <li><a href="video.html">Video</a></li>
  </ul>
</nav>
<main>
  <section class="profile-container">
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img id="profile-avatar" src="images/default.jpg" class="avatar-img" alt="User Avatar" loading="lazy">
        <img id="profile-rank-overlay" class="rank-img profile-rank-img" src="images/empty.png" alt="Rank Badge" loading="lazy">
      </div>
      <input type="file" id="avatarUpload" accept="image/*" class="hidden-input">
      <button id="edit-avatar-btn">Upload profile image</button>
    </div>

    <div class="profile-details">
      <div class="rank-container">
        <label for="rankSelect">Rank:</label>
        <select id="rankSelect">
          <option value="free">Free</option>
          <option value="bronze">Bronze</option>
          <option value="gold">Gold</option>
          <option value="platinum">Platinum</option>
          <option value="emerald">Emerald</option>
          <option value="diamond">Diamond</option>
        </select>
      </div>

      <label>Name:</label>
      <input type="text" id="username" placeholder="Enter your name">

      <label>About:</label>
      <textarea id="bio" placeholder="Describe yourself..."></textarea>

      <button id="saveProfileBtn">Save profile</button>
    </div>
  </section>
</main>

<footer>
  <p>
    Contact: info@sifclub.com |
    © <span id="year"></span> Sifclub |
    Last Modified: <span id="lastModified"></span>
  </p>
</footer>

</body>
</html>
