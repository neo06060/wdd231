<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="icon" href="../images/mrwhite.jpg" type="image/x-icon"/>
</head>
<body>
  <header>
    <h1>Thank You for Joining!</h1>
  </header>
  <main>
    <p>We have received your information:</p>
    <ul id="formDataList"></ul>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Sa√∫l Carracelas</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const list = document.getElementById("formDataList");
    const keys = ["firstname", "lastname", "email", "phone", "organization", "timestamp"];
    keys.forEach(key => {
      if (params.get(key)) {
        const li = document.createElement("li");
        li.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${params.get(key)}`;
        list.appendChild(li);
      }
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
